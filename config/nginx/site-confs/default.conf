# HTTP to HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name v1.ezrahernowo.com;
    return 301 https://v1.ezrahernowo.com$request_uri;
}


# Main server block
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name v1.ezrahernowo.com;

    include /config/nginx/ssl.conf;

    set $root /app/www/public;
    if (!-d /app/www/public) {
        set $root /config/www;
    }
    root $root;
    index index-en.html index.htm index.php;

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 403 /403.html;
    location = /403.html {
        internal;
    }

    # Simplified try_files to avoid redirect loops
    location / {
        try_files $uri $uri/ $uri.html /index-en.html =404;
    }

    location /en {
        try_files /index-en.html =404;
    }

    location /kr {
        try_files /index-kr.html =404;
    }

    location /id {
        try_files /index-id.html =404;
    }

    # Simplified HTML handling
    location ~ \.html$ {
        try_files $uri =404;
    }

    location ~ ^(.+\.php)(.*)$ {
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        if (!-f $document_root$fastcgi_script_name) { return 404; }
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
